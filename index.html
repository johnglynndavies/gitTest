	<meta charset="UTF-8">

</head>
<body>
	<header>
		<h1>Testing out Git, Emmet and Myth</h1>
		<nav>
			<a href="#">Link 1</a>
			<a href="#">Page 2</a>
			<a href="#">Link 3</a>
			<a href="#">Link 4</a>
		</nav>
	</header>
	<section>
		<div class="inner">
			<article>
				<h1>Page title</h1>
				<p>Some page content</p>
				<div class="outer">
					<ul id="box2" style="left:0; top:10px;" class="inner flex">
						<li>Test</li>
						<li>two</li>
						<li>threee</li>
						<li>four</li>
						<li>five</li>
					</ul>
				</div>
				<pre>Testing out some code viewing...</pre>
			</article>
			<aside>
				<h4>Side heading</h4>
				<p>Some text</p>
			</aside>
		</div>
	</section>
	<footer>Footer text &copy; 2018 John Glynn Davies</footer>
	<script>
	window.addEventListener('load', function(){ // on page load
		
		var box2 = document.getElementById('box2'),
	    boxleft, // left position of moving box
	    startx, // starting x coordinate of touch point
	    dist = 0, // distance traveled by touch point
	    touchobj = null // Touch object holder
	 
	    box2.addEventListener('touchstart', function(e){
	        touchobj = e.changedTouches[0] // reference first touch point
	        boxleft = parseInt(box2.style.left) // get left position of box
	        startx = parseInt(touchobj.clientX) // get x coord of touch point
	        e.preventDefault() // prevent default click behavior
	    }, false)
	 
	    box2.addEventListener('touchmove', function(e){
	        touchobj = e.changedTouches[0] // reference first touch point for this event
	        var dist = parseInt(touchobj.clientX) - startx // calculate dist traveled by touch point
	        // move box according to starting pos plus dist
	        // with lower limit 0 and upper limit 380 so it doesn't move outside track:
	        box2.style.left = ( (boxleft + dist > 1000)? 1000 : (boxleft + dist < 500)? 0 : boxleft + dist ) + 'px'
	        e.preventDefault()
	    }, false)
		 
	}, false);

	</script>
</body>
</html>
